<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的canvas基础-七巧板</title>
</head>

<body>
    <canvas id='canvas' style="border: 1px solid #000;">
        当前浏览器不支持canvas，请更换浏览器
    </canvas>
</body>
<script>
    const tangram = [
        { p: [{ x: 0, y: 0 }, { x: 0, y: 800 }, { x: 400, y: 400 }], color: 'red' },
        { p: [{ x: 0, y: 0 }, { x: 800, y: 0 }, { x: 400, y: 400 }], color: 'green' },
        { p: [{ x: 800, y: 800 }, { x: 800, y: 400 }, { x: 400, y: 800 }], color: 'blue' },
        { p: [{ x: 0, y: 800 }, { x: 200, y: 600 }, { x: 400, y: 800 }], color: 'pink' },
        { p: [{ x: 200, y: 600 }, { x: 400, y: 400 }, { x: 600, y: 600 }, { x: 400, y: 800 }], color: 'yellow' },
        { p: [{ x: 400, y: 400 }, { x: 600, y: 600 }, { x: 600, y: 200 }], color: 'purple' },
        { p: [{ x: 800, y: 0 }, { x: 800, y: 400 }, { x: 600, y: 600 }, { x: 600, y: 200 }], color: 'gray' },
    ]
    window.onload = function () {
        var canvas = document.getElementById('canvas')
        canvas.width = 800
        canvas.height = 800

        //绘图上下文环境
        let context = canvas.getContext('2d')
        for (let i = 0; i < tangram.length; i++) {
            draw(tangram[i], context)

        }
    }
    function draw(piece, cxt) {
        cxt.beginPath()
        cxt.moveTo(piece.p[0].x, piece.p[0].y)
        for (let i = 0; i < piece.p.length; i++) {
            cxt.lineTo(piece.p[i].x, piece.p[i].y)
        }
        cxt.closePath()
        cxt.fillStyle = piece.color
        cxt.fill()
    }
</script>

</html>
